<!DOCTYPE html>
<head>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="assets/javascript/game.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>



<body>

        <div class="container">
                <img id="title-image" src="assets/images/hangman-title.png" alt="Hangman Title Image" />
                <div class="row">
                    <div class="col-md-6 gameplay-column">
                        <img id="youwin-image" src="assets/images/you-win.png" alt="Winning Image" />
                        <img id="gameover-image" src="assets/images/gameover.png" alt="Game Over Image" />
                        <h2 id="tryAgain">Press Any Key to Try Again!</h2>
                        <img id="livesImage" src="" alt="" />
                    </div>
                    <div class="col-md-6 gameplay-column">
                        <h2>Press Any Key to Get Started!</h2>
                        
                        <h4>Current Word</h4>
                        <h3 id="currentWord"></h3>
                        <h4>Guesses Remaining</h4>
                        <h6 id="remainingGuesses"></h6>
                        <h4>Letters Guessed</h4>
                        <h3 id="guessedLetters"></h3>
                    </div>
                </div>
            </div>
        




<script>
    
    newGame();
    updateDisplay();


</script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">




</body>

</html>
